<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/RoadDesignConceptDesign_2.js"></script>
        <script src="data/ExistingUtilities_3.js"></script>
        <script src="data/DesignUtilities_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-32.963630521148296,151.66227460817876],[-32.953718000245274,151.67988058632434]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_1;
        function pop_RoadDesignConceptDesign_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RoadDesignConceptDesign_2_0() {
            return {
                pane: 'pane_RoadDesignConceptDesign_2',
                opacity: 1,
                color: 'rgba(214,203,121,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_RoadDesignConceptDesign_2');
        map.getPane('pane_RoadDesignConceptDesign_2').style.zIndex = 402;
        map.getPane('pane_RoadDesignConceptDesign_2').style['mix-blend-mode'] = 'normal';
        var layer_RoadDesignConceptDesign_2 = new L.geoJson(json_RoadDesignConceptDesign_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_RoadDesignConceptDesign_2',
            layerName: 'layer_RoadDesignConceptDesign_2',
            pane: 'pane_RoadDesignConceptDesign_2',
            onEachFeature: pop_RoadDesignConceptDesign_2,
            style: style_RoadDesignConceptDesign_2_0,
        });
        bounds_group.addLayer(layer_RoadDesignConceptDesign_2);
        map.addLayer(layer_RoadDesignConceptDesign_2);
        function pop_ExistingUtilities_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Layer</th>\
                        <td>' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Asset Type</th>\
                        <td>' + (feature.properties['Asset Type'] !== null ? autolinker.link(feature.properties['Asset Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ExistingUtilities_3_0(feature) {
            switch(String(feature.properties['Asset Type'])) {
                case 'E COMM':
                    return {
                pane: 'pane_ExistingUtilities_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'E ELEC':
                    return {
                pane: 'pane_ExistingUtilities_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'E SEWR':
                    return {
                pane: 'pane_ExistingUtilities_3',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'E TCS':
                    return {
                pane: 'pane_ExistingUtilities_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'E WATR':
                    return {
                pane: 'pane_ExistingUtilities_3',
                opacity: 1,
                color: 'rgba(119,253,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ExistingUtilities_3');
        map.getPane('pane_ExistingUtilities_3').style.zIndex = 403;
        map.getPane('pane_ExistingUtilities_3').style['mix-blend-mode'] = 'normal';
        var layer_ExistingUtilities_3 = new L.geoJson(json_ExistingUtilities_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ExistingUtilities_3',
            layerName: 'layer_ExistingUtilities_3',
            pane: 'pane_ExistingUtilities_3',
            onEachFeature: pop_ExistingUtilities_3,
            style: style_ExistingUtilities_3_0,
        });
        bounds_group.addLayer(layer_ExistingUtilities_3);
        map.addLayer(layer_ExistingUtilities_3);
        function pop_DesignUtilities_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Layer</th>\
                        <td>' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Asset Type</th>\
                        <td>' + (feature.properties['Asset Type'] !== null ? autolinker.link(feature.properties['Asset Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DesignUtilities_4_0(feature) {
            switch(String(feature.properties['Asset Type'])) {
                case 'D COMM':
                    return {
                pane: 'pane_DesignUtilities_4',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'D ELEC':
                    return {
                pane: 'pane_DesignUtilities_4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'D WATR':
                    return {
                pane: 'pane_DesignUtilities_4',
                opacity: 1,
                color: 'rgba(119,253,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DesignUtilities_4');
        map.getPane('pane_DesignUtilities_4').style.zIndex = 404;
        map.getPane('pane_DesignUtilities_4').style['mix-blend-mode'] = 'normal';
        var layer_DesignUtilities_4 = new L.geoJson(json_DesignUtilities_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DesignUtilities_4',
            layerName: 'layer_DesignUtilities_4',
            pane: 'pane_DesignUtilities_4',
            onEachFeature: pop_DesignUtilities_4,
            style: style_DesignUtilities_4_0,
        });
        bounds_group.addLayer(layer_DesignUtilities_4);
        map.addLayer(layer_DesignUtilities_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Design Utilities<br /><table><tr><td style="text-align: center;"><img src="legend/DesignUtilities_4_DesignCommunications0.png" /></td><td>Design Communications</td></tr><tr><td style="text-align: center;"><img src="legend/DesignUtilities_4_DesignElectrical1.png" /></td><td>Design Electrical</td></tr><tr><td style="text-align: center;"><img src="legend/DesignUtilities_4_DesignWater2.png" /></td><td>Design Water</td></tr></table>': layer_DesignUtilities_4,'Existing Utilities<br /><table><tr><td style="text-align: center;"><img src="legend/ExistingUtilities_3_ExistingCommunications0.png" /></td><td>Existing Communications</td></tr><tr><td style="text-align: center;"><img src="legend/ExistingUtilities_3_ExistingElectrical1.png" /></td><td>Existing Electrical</td></tr><tr><td style="text-align: center;"><img src="legend/ExistingUtilities_3_ExistingSewer2.png" /></td><td>Existing Sewer</td></tr><tr><td style="text-align: center;"><img src="legend/ExistingUtilities_3_ExistingTrafficControlSignalTCS3.png" /></td><td>Existing Traffic Control Signal (TCS)</td></tr><tr><td style="text-align: center;"><img src="legend/ExistingUtilities_3_ExistingWater4.png" /></td><td>Existing Water</td></tr></table>': layer_ExistingUtilities_3,'<img src="legend/RoadDesignConceptDesign_2.png" /> Road Design – Concept Design ': layer_RoadDesignConceptDesign_2,"Google Hybrid": layer_GoogleHybrid_1,"Google Satellite ": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
